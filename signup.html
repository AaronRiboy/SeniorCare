<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Senior Care</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="css/style3.css">
        
  
</head>

<body>
  <p class="tip"></p>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome Service Provider,</h2>
    <label>
      <span>UserName</span>
      <input type="text"/>
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <label>
        <span>Full Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Mobile Number</span>
        <input type= "integer" />
      </label>
      <label>
        <span>Address</span>
        <input type= "text" />
      </label>
      <label>
        <span>Service Code</span>
        <input type="integer" />
      </label>
    <button type="button" class="submit">Sign Up</button>
    
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>Senior Citizen?</h2>
        <p>Sign up and discover more on our available services !</p>
      </div>
      <div class="img__text m--in">
        <h2>Service Provider?</h2>
        <p>Feel free to provide your services for the elderly people by signing up !</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Senior</span>
        <span class="m--in">Provider</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Welcome Senior Citizen,</h2>
      <label>
        <span>UserName</span>
        <input type="text" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <label>
        <span>Full Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Mobile Number</span>
        <input type= "integer" />
      </label>
      <label>
        <span>House Address</span>
        <input type= "text" />
      </label>
      <button type="button" class="submit">Sign Up</button>
      
    </div>
  </div>
</div>
    
    
    
    <script  src="js/signup.js"></script>

</body>

</html>
